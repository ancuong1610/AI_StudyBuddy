<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to StudyBuddy!</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>
        <br>
        <label for="picture">Upload a picture (for flashcard quiz):</label>
        <input type="file" id="picture" name="picture">
        <br>
        <label for="mood_level">Rate your mood (1-10):</label>
        <input type="number" id="mood_level" name="mood_level" min="1" max="10">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
