<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - {{ subject_name }}</title>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <h2>{{ subject_name }} Content:</h2>
    <!-- Display content specific to the subject here -->

    <form action="{{ url_for('upload_pdf', subject_name=subject_name) }}" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
